<h2>Entities List</h2>

<div class="container-fluid">
    <div class="row">
        <div class="btn-group">
            <input type="button" data-ng-class="{ 'btn btn-success active': vm.selectedView == 'default', 'btn btn-success': vm.selectedView != 'default' }" value="List" ng-click="vm.selectedView = 'default'" />
            <input type="button" class="btn btn-success" value="Calendar" ng-click="vm.selectedView = 'calendar'" />
        </div>
    </div>
    <div class="row margin-top-normal">
        <div class="animate-switch-container" ng-switch="vm.selectedView">
            <div class="animate-switch" ng-switch-when="default">
                <div>
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Year</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="entity in vm.entities">
                                <td>
                                    <a href='#/entity/{{ entity.id }}'>{{ entity.name }}</a>
                                </td>
                                <td>
                                    {{ entity.year }}
                                </td>
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>

            <div class="animate-switch" ng-switch-when="calendar">
                <div style="display:inline-block; min-height:290px;">
                    <!--datepicker ng-model="dt" min-date="minDate" show-weeks="true" class="well well-sm" custom-class="getDayClass(date, mode)"></datepicker-->
                    <label>Introduce calendar when available</label>
                </div>
            </div>
        </div>

        <button data-ng-click="vm.addEntity()" class="btn btn-primary margin-top-normal">Create Entity</button>
    </div>
</div>
